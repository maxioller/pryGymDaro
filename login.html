<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="card-login animate__animated animate__fadeInUp">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white" id="titulo-form">Bienvenido</h2>
            <p class="text-muted small" id="subtitulo-form">Ingresa tus credenciales</p>
        </div>

        <form id="form-login">
            
            <div class="mb-3 d-none" id="campo-nombre">
                <label for="nombre" class="form-label text-secondary small">NOMBRE COMPLETO</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text-secondary small">CORREO</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-secondary small">CONTRASEÑA</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-ingresar w-100 py-2 mb-3">
                <span id="btn-texto">INGRESAR</span>
                <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>
        
        <div id="mensaje-feedback" class="alert alert-danger mt-3 d-none text-center small"></div>

        <div class="text-center mt-3 border-top border-secondary pt-3">
            <p class="text-muted small m-0" id="texto-toggle">¿No tienes cuenta?</p>
            <a href="#" class="text-warning small text-decoration-none fw-bold" onclick="alternarModo()">
                <span id="link-toggle">Crear una cuenta</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
