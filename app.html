<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Rutina</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-dark bg-black border-bottom border-secondary sticky-top shadow-sm navbar-top-custom">
        <div id="header-saludo" class="text-warning small fw-bold text-uppercase" style="font-size: 0.75rem; letter-spacing: 1px;">
            Cargando...
        </div>
        <h5 class="m-0 fw-bold text-white" id="titulo-seccion">Mi Rutina</h5>
    </nav>

    <main class="container mt-3">

        <section id="view-rutina" class="animate__animated animate__fadeIn">
            
            <div id="contenedor-recursos-extra" class="d-flex justify-content-center gap-2 mb-3"></div>

            <div id="contenedor-botones-dias" class="d-flex gap-2 mb-3 overflow-auto pb-2">
                </div>
            
            <div id="contenedor-rutina">
                <div class="text-center mt-5 text-muted">
                    <div class="spinner-border text-warning" role="status"></div>
                    <p class="mt-2">Cargando tu plan...</p>
                </div>
            </div>
        </section>

        <section id="view-recursos" class="d-none animate__animated animate__fadeIn">
            <div id="lista-recursos" class="row g-3"></div>
        </section>

        <section id="view-progreso" class="d-none animate__animated animate__fadeIn">
            <div class="text-center py-5 text-muted">
                <i class="bi bi-bar-chart-line fs-1 d-block mb-3"></i>
                <p>Selecciona el gr치fico en cada ejercicio para ver tu evoluci칩n detallada.</p>
            </div>
        </section>

        <section id="view-perfil" class="d-none animate__animated animate__fadeIn">
            <div class="card bg-dark-subtle border-secondary mb-3 mt-4">
                <div class="card-body text-center">
                    <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                        <i class="bi bi-person-fill fs-1 text-white"></i>
                    </div>
                    <h4 class="text-white mb-1" id="perfil-nombre">Usuario</h4>
                    <p class="text-muted small" id="perfil-email">...</p>
                </div>
            </div>
            <button id="btn-logout" class="btn btn-outline-danger w-100 py-2">Cerrar Sesi칩n</button>
        </section>

    </main>

    <div id="panel-cronometro" class="timer-docked">
        <div class="d-flex align-items-center">
            <i class="bi bi-stopwatch timer-icon"></i>
            <span id="timer-display">00:00</span>
        </div>
        <div class="d-flex gap-2">
            <button id="btn-timer-toggle" class="btn btn-warning rounded-circle d-flex align-items-center justify-content-center p-0 shadow-sm" 
                    style="width: 45px; height: 45px;" onclick="toggleTimer()">
                <i class="bi bi-play-fill fs-3"></i>
            </button>
            <button class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center p-0" 
                    style="width: 45px; height: 45px; border: 1px solid #444;" onclick="resetTimer()">
                <i class="bi bi-arrow-counterclockwise fs-5 text-white"></i>
            </button>
        </div>
    </div>

    <nav class="navbar fixed-bottom bg-black border-top border-secondary" style="padding-bottom: env(safe-area-inset-bottom); height: 65px;">
        <div class="container-fluid d-flex justify-content-around align-items-center h-100">
            <button class="btn nav-item-bottom active" onclick="cambiarTab('rutina')">
                <i class="bi bi-card-checklist"></i> <span class="small" style="font-size: 0.65rem;">Rutina</span>
            </button>
            <button class="btn nav-item-bottom text-secondary" onclick="cambiarTab('recursos')">
                <i class="bi bi-folder2-open"></i> <span class="small" style="font-size: 0.65rem;">Recursos</span>
            </button>
            <button class="btn nav-item-bottom text-secondary" onclick="cambiarTab('progreso')">
                <i class="bi bi-graph-up"></i> <span class="small" style="font-size: 0.65rem;">Progreso</span>
            </button>
            <button class="btn nav-item-bottom text-secondary" onclick="cambiarTab('perfil')">
                <i class="bi bi-person"></i> <span class="small" style="font-size: 0.65rem;">Perfil</span>
            </button>
        </div>
    </nav>

    <div class="modal fade" id="modalVisor" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white" id="tituloVisor">Documento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0 bg-black d-flex align-items-center justify-content-center" id="contenido-visor" style="min-height: 400px;">
                    </div>
                <div class="modal-footer border-secondary">
                    <a href="#" id="btn-descargar-visor" target="_blank" class="btn btn-warning fw-bold btn-sm">Descargar</a>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalGrafico" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">
                        <i class="bi bi-graph-up text-warning me-2"></i>
                        <span id="tituloGrafico">Evoluci칩n</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div style="height: 300px;">
                        <canvas id="miGrafico"></canvas>
                    </div>
                    <p class="text-muted text-center small mt-2">Historial de tus cargas (kg).</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
