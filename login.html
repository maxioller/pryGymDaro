<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <a href="index.html" class="btn btn-outline-secondary position-absolute top-0 start-0 m-4 rounded-circle d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;">
        <i class="bi bi-arrow-left fs-4"></i>
    </a>

    <div class="card-login animate__animated animate__fadeInUp p-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white" id="titulo-form">Bienvenido</h2>
            <p class="text-muted small" id="subtitulo-form">Ingresa para entrenar</p>
        </div>

        <button class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center gap-2 fw-bold" onclick="loginConGoogle()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" style="width: 20px;">
            Continuar con Google
        </button>

        <div class="d-flex align-items-center mb-3">
            <hr class="flex-grow-1 border-secondary">
            <span class="mx-2 text-secondary small">O usa tu correo</span>
            <hr class="flex-grow-1 border-secondary">
        </div>

        <form id="form-login">
            
            <div class="mb-3 d-none" id="campo-nombre">
                <label for="nombre" class="form-label text-secondary small">NOMBRE COMPLETO</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="nombre" placeholder="Ej: Juan Pérez">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text-secondary small">CORREO</label>
                <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-secondary small">CONTRASEÑA</label>
                <input type="password" class="form-control bg-dark text-white border-secondary" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-ingresar w-100 py-2 mb-3">
                <span id="btn-texto">INGRESAR CON EMAIL</span>
                <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>
        
        <div id="mensaje-feedback" class="alert alert-danger mt-3 d-none text-center small"></div>

        <div class="text-center mt-3 pt-2">
            <p class="text-muted small m-0" id="texto-toggle">¿No tienes cuenta?</p>
            <a href="#" class="text-warning small text-decoration-none fw-bold" onclick="alternarModo()">
                <span id="link-toggle">Crear una cuenta</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
